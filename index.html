<!DOCTYPE html>
<html>
<head>
    <title>Log in Minecraft</title>
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/indexstyle.css" />
</head>
<body>
    <header class="barra-superior">
        <img id="imglogo" src="img/MinecraftLogo.png" height="80" />
    </header>
    
    <main>
        <section class="container">
            <article>
                <h2>INICIAR SESION O REGISTRARSE</h2>
                <form action="mcsite.html" method="get">
                    <div class="form-group">
                        <label for="usernameoemail">Ingrese su correo electrónico o username</label>
                        <input id="usernameoemail" name="usernameoemail" placeholder="Correo electrónico o username...">
                    </div>

                    <div class="form-group">
                        <label for="password">Ingrese su contraseña</label>
                        <input id="password" name="password" type="password" placeholder="Contraseña...">
                    </div>
                    <br>
                    <button type="submit" class="btn-login">
                        <span class="btn-title">INICIAR SESIÓN</span>
                    </button>
                </form>
            </article>
        </section>
    </main>

    <footer>
        <section class="seccionfot sec1">
            <article>
                <p>SEGUIR A MINECRAFT</p>
                <!-- enlaces -->
                <div class="icon-container">
                    <a href="https://www.youtube.com/minecraft" class="icon-link yticon" target="_blank">
                        <img src="img/ytLogo.webp" alt="Youtube" width="23"/>
                    </a>

                    <a href="https://www.instagram.com/minecraft/" class="icon-link igicon" target="_blank">
                        <img src="img/igLogo.webp" alt="Instagram" width="23"/>
                    </a>

                    <a href="https://www.facebook.com/minecraft/" class="icon-link fcicon" target="_blank">
                        <img src="img/fcLogo.png" alt="Facebook" width="35"/>
                    </a>

                    <a href="https://x.com/Minecraft" class="icon-link xicon" target="_blank">
                        <img src="img/xLogo.png" alt="X" width="23"/>
                    </a>

                    <a href="https://www.tiktok.com/@minecraft" class="icon-link tticon" target="_blank">
                        <img src="img/ttLogo.webp" alt="TikTok" width="23"/>
                    </a>

                    <a href="https://www.whatsapp.com/channel/0029VakYS0uKLaHg2yxV2T1p" class="icon-link wspicon" target="_blank">
                        <img src="img/wspLogo.png" alt="WhatsApp" width="23"/>
                    </a>

                    <a href="https://discord.com/invite/minecraft" class="icon-link dsicon" target="_blank">
                        <img src="img/dsLogo.webp" alt="Discord" width="23" />
                    </a>
                </div>
            </article>
        </section>

        <section class="seccionfot sec2">
            <article>
                <img src="img/MojangLogo.png" height="110" />
                <img id="imgxboxlogo" src="img/XboxGameStudioLogo.webp" height="110" />
                <img id="imgesrb" src="img/esrbLogo.svg" height="120" />
                <div id="textfooter">
                    <p>© 2025 Mojang AB. TM Microsoft Corporation.</p>
                    <a class="afooter" href="https://www.minecraft.net/es-es/usage-guidelines" >Directrices de uso de Minecraft</a>
                    <a id="aseparador">|</a>
                    <a class="afooter" id="admincons" >Administrar consentimiento</p>
                </div>
            </article>
        </section> 
    </footer>
</body>
</html>
